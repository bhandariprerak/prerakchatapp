<!-- here we improve index.html by using macros to reduce the redundant code -->

{% macro displayField(fieldName, placeholderValue) %}

    <div>
        {{ fieldName(class_='form-control', placeholder=placeholderValue,
            **kwargs) }}
    <!-- kwargs will allow us to take any number of parameters
    this eliminates the need of explicitly giving autofocus and autofill parameter -->

        <!-- Error messages -->
        <ul>
          {% for error in fieldName.errors %}
              <li>{{ error }}</li>
          {% endfor %}
        </ul>
    </div>
{% endmacro %}
